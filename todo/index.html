<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do</title>
</head>
<body>
    <header>
        <h1>TO DO App</h1>
        <form id="new-form">
            <input type="text"
            name="new-input"
            id="new-input"
            placeholder="add task">
            <button class="submit-btn" id="submit-btn" type="submit">Add task</button>
        </form>
    </header>
    <main>
        <section class="task-list">
            <h2>Tasks</h2>
            <div class="tasks">
                <div class="task">
                    <div class="content">
                        <input type="text" class="Task-1" value="prabhat" readonly>
                    </div>
                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
