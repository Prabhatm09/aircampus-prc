<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f0511d0431.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather app</title>
</head>

<body>
    <div class="wrapper  ">
        <header>  Weather Info </header>
        <section class="input-part">
            <p class="info-box ">Please enter a valid city name</p>
            <input type="text" placeholder="Enter your city" spellcheck="false">
            <div class="seprator">
                <button>Get your location</button>
            </div>
        </section>
        <section class="weather-part ">
            <img src="#" alt="weather-icons">
            <div class="temp">
                <span class="numb">_</span>
                <span class="deg">°</span>C
            </div>
            <div class="weather">_ _</div>
            <div class="location">
                <i class="fa-solid fa-location-dot"></i>
<span>_ , _</span>
            </div>
            <div class="bottom-details">
                <div class="column feels">
                    <i class="fa-solid fa-temperature-empty"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb-2">_</span>
                            <span class="deg">°</span>C
                        </div>
                        <p>Feels like</p>
                    </div>
                </div>
                <div class="column humidty">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="details">
                            <span>84%</span>
                     <p>humidty</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="index.js"></script>

</body>

</html>
