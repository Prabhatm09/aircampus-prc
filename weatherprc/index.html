<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather app</title>
</head>
<body>
    <div class="main-app">
        <div class="searchInputBox">
            <input type="text" id="input-box" class="input-box"  spellcheck="false" placeholder="Enter your city.."  autocapitalize="sentences">
        </div>
        <div class="weather-info">
            <div class="location-detail">
                <div class="city" id="city">Lucknow , IN</div>
                <div class="date" id="date">12 Aug(wednesday) , 2022</div>
            </div>
            <div class="weather-status">
                <div class="temp" id="temp">34&deg;C</div>
                <div class="min-max" id="min-max">34&deg;C(min)/65&deg;C(max)</div>
                <div class="weather" id="weather">Clear</div>
                <div class="img">
                    <img src="" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
