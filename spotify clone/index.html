<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - music is in blood</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"><span>Spotify</span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <h1>Best of NCS - No copyright sounds</h1>
        <div class="songlist"></div>
        <div class="banner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="progressbar" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward"></i>
            <i class="fa-solid fa-2x fa-circle-play"></i>>
            <i class="fa-solid fa-2x fa-forward"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/f0511d0431.js" crossorigin="anonymous"></script>  
    <script src="script.js"></script>
</body>
</html>
