<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="input">
        <input type="text" id="name" class="name" placeholder="name">
        <input type="text" id="gmail" class="name" placeholder="gmail">
        <input type="number" id="number" class="name" placeholder="number">
        <button id="sucess">Submit</button>
    </div>
    <table id="display">
        <tr>
            <th>NAME</th>
            <th>GMAIL</th>
            <th>NUMBER</th>
            <th>ACTION</th>
        </tr>
    </table>
</div>
<script src="index.js"></script>
</body>
</html>
